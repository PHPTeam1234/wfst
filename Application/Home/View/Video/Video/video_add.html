<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>视频添加</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/bootstrap/css/bootstrap-submenu.min.css">
    <!-- 公共css -->
    <!-- <link rel="stylesheet" type="text/css" href="__PUBLIC__/CSS/base.css"> -->
    <!-- 自身css -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/index1/index1.css">
    <!-- 自身css -->
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/css/video/add.css">
	<script type="text/javascript" src="__PUBLIC__/bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/bootstrap/js/bootstrap-submenu.min.js"></script>
    <!-- scroll-top & submenu -->
    <script type="text/javascript" src="__PUBLIC__/js/base.js"></script>
    <!--表单验证  -->
    <script type="text/javascript" src="__PUBLIC__/js/validate/jquery.validate.js"></script>
    <!-- 自定义验证方法 -->
    <script type="text/javascript" src="__PUBLIC__/js/validate/additional.js"></script>
    <!-- 自身js -->
    <script type="text/javascript" src="__PUBLIC__/js/video/video_add.js"></script>
   
</head>
<body>
	 <header>
	 	{:W("Navigation/nav1")}
	 </header>
    
	 <div class="container">

	 	  <div class="panel panel-video-form">
	 	  	<div class="panel-headding">
	 	  		<h4>请输入个人信息</h4>
	 	  	</div>
	 	  	<div class="panel-body">
	 	  		<form action="{:U('Home/Video/Video/videoUpload')}" class="form-horizontal" id="videoAddForm" method="post" enctype="multipart/form-data">
	 	  			{__TOKEN__}  

	 	  			<div class="form-group">
	 	  				<label for="#video_title" class="col-md-1 col-sm-2  control-label">视频标题:</label>
	 	  				<div class="col-md-3 col-sm-5 ">
	 	  					<input type="text" class="form-control" name="video_title" id="video_title">
	 	  				</div>
	 	  			</div>
	 	  			<div class="form-group">
	 	  				<label for="#video_desc" class="col-md-1 col-sm-2 control-label">视频描述:</label>
	 	  				<div class="col-md-3 col-sm-5">
	 	  					<input type="text" class="form-control" name="video_desc" id="video_desc">
	 	  				</div>
	 	  			</div>
	 	  			
	 	  			

	 	  			

	 	  			<div class="form-group" >
	 	  				<label for="" class="col-md-1 col-sm-2 control-label">验证码图片</label>
	 	  				<div class="col-md-3  col-sm-5">
	 	  					<img src="{:U('Home/VerifyCode/VerifyCode/verifyCode')}" onclick="this.src=this.src+'?'+Math.random()">
	 	  				</div>
	 	  			</div>
	 	  			<div class="form-group">

	 	  				<label for="#video_verifyCode" class="col-md-1 col-sm-2 control-label">请输入验证码:</label>
	 	  				<div class="col-md-3 col-sm-5">
	 	  					<input type="text" class="form-control" name="video_verifyCode" id="video_verifyCode">
	 	  				</div>
	 	  			</div>

	 	  			<!-- <div class="form-group"> -->
	 	  				<label for="#video_file" class="col-md-1 col-sm-2 control-label">请选择需要上传的视频文件:</label>
	 	  				<div class="col-md-3 col-sm-5">
	 	  					<input type="file" class="form-control" name="video_file" id="video_file">
	 	  				</div>
	 	  			<!-- </div> -->

	 	  			
	 	  			<dir class="form-group">
	 	  				<div class="alert" id="video_message"></div>
	 	  			</dir>

                    <button type="submit" class="btn btn-default col-md-offset-1 col-sm-offset-2">确定</button>&nbsp;&nbsp;&nbsp;
                    <a href="{:U('Home/Index/Index/index')}" class="btn ">取消</a>

	 	  		</form>

	 	  	</div>
	 	  </div>
	 </div>

	 <footer>
	 	{:W("Footer/footer")}
	 </footer>
</body>

<script>

</script>

</html>
