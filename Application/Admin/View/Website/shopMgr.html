<extend name="Index:index" />
<block name="_right">
	<div class="page-header">
		<h3>购物网站管理</h3>
		<span class="btn btn-success">+增加购物网站</span>
	</div>
	<div class="table-content">
		<table class="table table-striped table-bordered table-hover">
			<tr>
				<th>门户网站id</th>
				<th>门户网站名称</th>
				<th>门户网站地址</th>
				<th>门户网站显示排名</th>
				<th>修改时间</th>
				<th>编辑</th>
				<th>删除</th>
			</tr>
			<foreach name="shopList" item="shop">
				<tr>
					<td>{$shop.web_id}</td>
					<td>{$shop.web_name}</td>
					<td>{$shop.web_address}</td>
					<td>{$shop.show_rank}</td>
					<td>{$shop.edit_time|date="Y-m-d",###}</td>
					<td><a href="{:U('edit',array('id'=>$shop['web_id'],'menu'=>'website'))}" class="btn btn-info">编辑</a></td>
					<td><a href="" class="btn btn-danger">删除</a></td>
				</tr>
			</foreach>
		</table>
		<nav>
	      <ul class="pager">
	        {$page}
	      </ul>
	    </nav>
	</div>
</block>
