<extend name="Index:index" />;

<block name="_right">
	<div class="page-header">
		<h3>用户编辑</h3>
		<a href="{:U('index',array('menu'=>'user'))}" class="btn btn-success">返回列表</a>
	</div>
	<div>
		<form class="form-horizontal" action="{:U('update')}" method="post">
		  <input type="hidden" name="id" value="{$user.id}">
		  <div class="form-group">
		    <label for="username" class="col-sm-2 control-label">用户名</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="username" name="username" placeholder="用户名" value="{$user.username}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="password" class="col-sm-2 control-label">密码</label>
		    <div class="col-sm-10">
		      <input type="password" class="form-control" id="password" name="password" placeholder="密码" value="">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="nickname" class="col-sm-2 control-label">昵称</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="nickname" name="nickname" placeholder="昵称" value="{$user.nickname}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="email" class="col-sm-2 control-label">邮箱</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="email" name="email" placeholder="邮箱" value="{$user.email}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="phone" class="col-sm-2 control-label">电话号码</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="phone" name="phone" placeholder="电话号码" value="{$user.phone}">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="address" class="col-sm-2 control-label">地址</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="address" name="address" placeholder="地址" value="{$user.address}">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-default">提交</button>
		    </div>
		  </div>
		</form>
	</div>
</block>
