<extend name="Index:index" />
<block name="_right">
	<div class="page-header">
		<h3>用户管理</h3>
	</div>
	<table class="table table-striped table-bordered table-hover">
		<tr>
	 	  	<th>用户id</th>
	 	  	<th>用户名</th>
	 	  	<th>昵称</th>
	 	  	<th>电话号码</th>
	 	  	<th>邮箱</th>
	 	  	<th>状态</th>
	 	  	<th>注册时间</th>
	 	  	<th>编辑</th>
	 	  	<th>删除</th>
		</tr>
		<foreach name="userList" item="user">
			<tr>
				<td>{$user.id}</td>
				<td>{$user.username}</td>
				<td>{$user.nickname}</td>
				<td>{$user.phone}</td>
				<td>{$user.email}</td>
				<td>{$user.status}</td>
				<td>{$user.register_time|date="Y-m-d",###}</td>
				<td>
					<a href="{:U('edit',array('id'=>$user['id'],'menu'=>'user'))}" class="btn btn-info">编辑</a>
				</td>
				<td>
					<a href="{:U('delete')}" class="btn btn-danger" name="deletebtn" accesskey="{$user.id}">删除</a>
				</td>
			</tr>
		</foreach>
		<!-- 分页 -->
	</table>

	<nav>
      <ul class="pager">
        {$page}
      </ul>
    </nav>

</block>
